<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -->
    <div id="container">
        <!-- box -->
        <div class="flex flexdown gap25" id="box">
            <!-- top -->
            <div class="flex justbetween aligncenter">
                <!-- left -->
                <div>    
                    <h3>Some User</h3>
                </div>
                <!-- right -->
                <div class="flex aligncenter gap25">
                    <p><span id="count">0</span> like(s)</p>
                    <button id="button" onclick="like()">Like</button>
                </div>
            </div>
            <!-- bottom -->
            <div>
                <p>This is some filler text, it can say anything we like</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
